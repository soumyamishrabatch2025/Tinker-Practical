<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .nav {
            background-color: #0056a3;
            color: white;
            padding: 15px 0 0 0;
            text-align: center;
        }
        .nav h1 {
            margin: 0;
            font-size: 24px;
        }
        .bottom-bar {
            margin-top: 10px;
            padding: 20px;
            background-color: #313131;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 20px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
            background-color: white;
            color: black;
        }
        .content {
            display: flex;
            /* justify-content: center; */
            /* margin: 20px 0; */
            width: 33%;
            padding: 20px 0;
        }

        .d1{
            max-width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h1>
                SIT Nagpur News Portal
            </h1>
            <div class="bottom-bar">
                <a href="">SIT Website</a><a href="">Latest News</a><a href="">Contact Us</a>
            </div>
        </nav>

        <div class="content">
            <div class="d1">
                <h3>Tech News</h3>
                <p>Stay Updated on Technology trends and AI advancements</p>
                <img src="chatgpt.com" alt="" style="width: 50px; width: 50px;" >
            </div>
            <div class="d2">
                <marquee behavior="row" direction="right">Industrial Visit to Infosys</marquee>
            </div>
            <div class="d3">
                <h3>Tech News</h3>
            </div>
        </div>
    </div>
</body>
</html>
