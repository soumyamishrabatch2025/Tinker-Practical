<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px gray;
        }

        caption{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead{
            background-color: #233d4d;
            color: white;
        }

        tbody tr:nth-child(even){
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Result</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>English</th>
                <th>Science</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soumya</td>
                <td>85</td>
                <td>90</td>
                <td>78</td>
                <td>253</td>
            </tr>
            <tr>
                <td>Chaitanya</td>
                <td>75</td>
                <td>80</td>
                <td>88</td>
                <td>243</td>
            </tr>
            <tr>
                <td>Kartik</td>
                <td>95</td>
                <td>85</td>
                <td>92</td>
                <td>272</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
